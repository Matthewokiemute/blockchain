      const db = getDatabase();

      let name = document.querySelector("#name");
      let username = document.querySelector("#username");
      let email = document.querySelector("#email");
      let contact = document.querySelector("#contact");
      let password = document.querySelector("#msg_subject");
      let confirmPassword = document.querySelector("#cmsg_subject");

      let submitBtn = document.querySelector("#submit");

      function registerUser() {
        set(ref(db, "Users/" + username.value), {
          Name: name.value,
          Username: username.value,
          Email: email.value,
          Contact: contact.value,
          Password: password.value,
          ConfirmPassword: confirmPassword.value,
        })
          .then(() => {
            alert("User sucessfully registered!");
            window.location = "user-info.html";
          })
          .catch((error) => {
            alert(error);
          });
      }

      function findUser() {
        const dbRef = ref(db);

        get(child(dbRef, ""))
      }

      submitBtn.addEventListener("click", registerUser);
